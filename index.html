        body {
  display:block;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
  overflow: hidden;
}

.stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 120%;
  transform: rotate(-45deg);
}

.star {
    --star-color: #FFFF00;
  --star-tail-length: 6em;
  --star-tail-height: 2px;
  --star-width: calc(var(--star-tail-length) / 6);
  --fall-duration: 9s;
  --tail-fade-duration: var(--fall-duration);
  position: absolute;
  top: var(--top-offset);
  left: 0;
  width: var(--star-tail-length);
  height: var(--star-tail-height);
  color: var(--star-color);
  background: linear-gradient(45deg, currentColor, transparent);
  border-radius: 50%;
  filter: drop-shadow(0 0 6px currentColor);
  transform: translate3d(104em, 0, 0);
  animation: fall var(--fall-duration) var(--fall-delay) linear infinite, tail-fade var(--tail-fade-duration) var(--fall-delay) ease-out infinite;
}
@media screen and (max-width: 750px) {
  .star {
    animation: fall var(--fall-duration) var(--fall-delay) linear infinite;
  }
}

.star::before, .star::after {
  position: absolute;
  content: "";
  top: 0;
  left: calc(var(--star-width) / -2);
  width: var(--star-width);
  height: 100%;
  background: linear-gradient(45deg, transparent, currentColor, transparent);
  border-radius: inherit;
  animation: blink 2s linear infinite;
}
.star::before {
  transform: rotate(45deg);
}
.star::after {
  transform: rotate(-45deg);
}

@keyframes fall {
  to {
    transform: translate3d(-30em, 0, 0);
  }
}
@keyframes tail-fade {
  0%, 50% {
    width: var(--star-tail-length);
    opacity: 1;
  }
  70%, 80% {
    width: 0;
    opacity: 0.4;
  }
  100% {
    width: 0;
    opacity: 0;
  }
}
@keyframes blink {
  50% {
    opacity: 0.6;
  }
}

    <h1>BananaFit</h1>

    <!-- Display current date and time -->
    <div id="datetime"></div>

    <div id="container">
        <!-- Bar container -->
        <div id="bar-container">
            <!-- Static bar (changes based on the user input) -->
            <div id="static-bar"></div>

            <!-- Dynamic bar (remains stagnant) -->
            <div id="dynamic-bar"></div>

            <!-- Display percentage above the input -->
            <div id="percentage-display">Percentage Full: 0.00%</div>

            <!-- Display full message based on percentage -->
            <div id="full-message"></div>

            <!-- Display people counter -->
            <div id="people-counter">Current People at the Gym: <span id="current-people-count">0</span></div>



            <!-- Buttons for tracking people -->
            <div id="buttons-container">
                <button onclick="trackPeople('in')">In</button>
                <button onclick="trackPeople('out')">Out</button>
            </div>
        </div>

    <script>
// Function to check if it's Sunday between 8:00 am and 10:00 am
function isSundayMorning() {
    var currentDate = new Date();
    var dayOfWeek = currentDate.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
    var hours = currentDate.getHours();

    return dayOfWeek === 0 && hours >= 8 && hours < 10;
}
function isSundayMidMorning() {
    var currentDate = new Date();
    var dayOfWeek = currentDate.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
    var hours = currentDate.getHours();

    return dayOfWeek === 0 && hours >= 10 && hours < 12;
}
function isSundayAfternoon() {
    var currentDate = new Date();
    var dayOfWeek = currentDate.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
    var hours = currentDate.getHours();

    return dayOfWeek === 0 && hours >= 12 && hours < 14;
}


// Update the people counter display
var peopleCounter = document.getElementById('people-counter');
var currentPeopleCountSpan = document.getElementById('current-people-count');

//HARD CODE
function setInitialPeopleCount() {
  var currentDate = new Date();
    var dayOfWeek = currentDate.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
    var hours = currentDate.getHours();
    
    // Check if it's Monday through Friday and outside the specified hours
    if (isSundayMorning()) {
      currentPeopleCount = 37;
    }

    else if (isSundayMidMorning()) {
      currentPeopleCount = 62;
    }

    else if (isSundayAfternoon()) {
      currentPeopleCount = 88;
    }

    //Weekday Closed Hours
    else if (dayOfWeek >= 1 && dayOfWeek <= 5 && (hours < 6 || hours >= 23)) {
        currentPeopleCount = 0; // Set to 0 on Monday through Friday outside 6:00 am to 11:00 pm
    } else {
        var storedPeopleCount = localStorage.getItem('currentPeopleCount');
        currentPeopleCount = storedPeopleCount ? parseInt(storedPeopleCount, 10) : 0;
    }

    // Update the people counter display
    currentPeopleCountSpan.textContent = currentPeopleCount;
}

// Call the function to set the initial people count
setInitialPeopleCount();

// Function to track people (in or out)
function trackPeople(action) {
    if (action === 'in') {
        currentPeopleCount += 1;
    } else if (action === 'out' && currentPeopleCount > 0) {
        currentPeopleCount -= 1;
    }

    // Update the people counter display
    currentPeopleCountSpan.textContent = currentPeopleCount;

    // Update the dynamic bar and display a message
    updateDynamicBar();

    // Save the updated people count to local storage
    localStorage.setItem('currentPeopleCount', currentPeopleCount);
}
        // Display current date and time
        function updateDateTime() {
            var currentDate = new Date();
            var formattedDate = currentDate.toLocaleDateString();
            var formattedTime = currentDate.toLocaleTimeString();
            document.getElementById('datetime').innerText = formattedDate + ' ' + formattedTime;
        }

        // Function to generate unique class names for lines
        function generateLineClass(index) {
            return `line-${index}`;
        }

        // Function to update the dynamic bar and display a message
        function updateDynamicBar() {

          var currentDate = new Date();
          var dayOfWeek = currentDate.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
          var hours = currentDate.getHours();

            var staticBar = document.getElementById('static-bar');
            var dynamicBar = document.getElementById('dynamic-bar');
            var percentageDisplay = document.getElementById('percentage-display');
            var fullMessage = document.getElementById('full-message');

            // Calculate the yellow percentage based on the total people and maximum capacity
            var totalCapacity = 160; // Set the maximum capacity of the gym
            var yellowPercentage = (currentPeopleCount / totalCapacity) * 100;

            // Clear existing lines
            staticBar.innerHTML = '';

            // Generate new lines based on the current input value
            for (var i = 0; i <= 20; i++) {
                var lineClass = generateLineClass(i);
                var line = document.createElement('div');
                line.className = lineClass;
                staticBar.appendChild(line);
            }

            // Update the dynamic bar (remains stagnant)
            dynamicBar.style.height = yellowPercentage * 4 + 'px'; // Adjusted multiplier for a longer bar
            dynamicBar.style.backgroundColor = `rgba(255, 0, 0, ${yellowPercentage / 100})`; // Adjust the color based on the percentage

            percentageDisplay.innerText = `Percentage Full: ${yellowPercentage.toFixed(2)}%`; // Display the percentage above the input

            // Display a message based on the percentage


            if (yellowPercentage >= 0 && yellowPercentage <= 12.5) {
                if ((dayOfWeek >= 1 && dayOfWeek <= 5 && (hours < 6 || hours >= 23)) || (dayOfWeek === 0 && dayOfWeek === 6 && (hours < 8 || hours >= 20))) {
                  fullMessage.innerText = "GYM IS CLOSED"; // Set to 0 on Monday through Friday outside 6:00 am to 11:00 pm
              }
              else {
                fullMessage.innerText = "Gym is empty! This is the best time to go!!";
              }
            } else if (yellowPercentage > 12.5 && yellowPercentage <= 50) {
              if ((dayOfWeek >= 1 && dayOfWeek <= 5 && (hours < 6 || hours >= 23)) || (dayOfWeek === 0 && dayOfWeek === 6 && (hours < 8 || hours >= 20))) {
                  fullMessage.innerText = "GYM IS CLOSED"; // Set to 0 on Monday through Friday outside 6:00 am to 11:00 pm
              }
              else {
                fullMessage .innerText = "Gym isn't too crowded... You can definitely get your workout done with a few people around";
              }

            } else if (yellowPercentage > 50 && yellowPercentage <= 80) {

              if ((dayOfWeek >= 1 && dayOfWeek <= 5 && (hours < 6 || hours >= 23)) || (dayOfWeek === 0 && dayOfWeek === 6 && (hours < 8 || hours >= 20))) {
                  fullMessage.innerText = "GYM IS CLOSED"; // Set to 0 on Monday through Friday outside 6:00 am to 11:00 pm
              }

              else {
                fullMessage.innerText = "The gym is very full! Be ready to wait for a machine, however you could probably sneak a workout in.";
              }
            } else if (yellowPercentage > 80 && yellowPercentage < 100) {
              if ((dayOfWeek >= 1 && dayOfWeek <= 5 && (hours < 6 || hours >= 23)) || (dayOfWeek === 0 && dayOfWeek === 6 && (hours < 8 || hours >= 20))) {
                  fullMessage.innerText = "GYM IS CLOSED"; // Set to 0 on Monday through Friday outside 6:00 am to 11:00 pm
              }
              else {
                fullMessage.innerText = "The gym is packed, be ready to wait outside :( I'd just do laps around the track atp :(...";
              }
            } 
            else if (yellowPercentage >= 100) {
              if ((dayOfWeek >= 1 && dayOfWeek <= 5 && (hours < 6 || hours >= 23)) || (dayOfWeek === 0 && dayOfWeek === 6 && (hours < 8 || hours >= 20))) {
                  fullMessage.innerText = "GYM IS CLOSED"; // Set to 0 on Monday through Friday outside 6:00 am to 11:00 pm
              }
              else {
                fullMessage.innerText = "The gym is literally at maximum capacity, DO NOT GO, it's really difficult.";
              }
            } 
            else {
                fullMessage.innerText = ""; // Clear the message if not full
            }
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call to set the initial date and time

        // Initialize the dynamic bar display with a default value
        updateDynamicBar();
    </script>
