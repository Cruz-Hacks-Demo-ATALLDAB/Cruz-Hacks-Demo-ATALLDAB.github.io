<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BananaFit</title>

    <!-- Specify the ICO favicon -->
    <link rel="icon" href="banana.gif" type="image/x-icon">

    <style>
        /* Your existing styles remain unchanged */
        body {
            text-align: center;
            margin: 50px;
            background-color: #000000; /* Black background color */
            color: #ffffff; /* White text color */
        }

        h1 {
            font-size: 3em;
            color: #FFFF00; /* Yellow color */
        }

        #datetime {
            font-size: 1.5em;
            color: #FFFF00; /* Yellow color */
            margin-bottom: 10px;
        }

        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #bar-container {
            display: flex;
            align-items: flex-end;
            margin-bottom: 20px;
            position: relative;
        }

        #static-bar {
            width: 150px;
            height: 300px; /* Set the height of the static bar */
            background-color: #FFFF00; /* Yellow color */
            border: 2px solid #000000; /* Black border */
            margin-right: 20px; /* Margin to separate static bar and input */
            z-index: 1; /* Place static bar behind dynamic bar */
        }

        #dynamic-bar {
            width: 150px;
            height: 300px; /* Set the height of the dynamic bar */
            border: 2px solid #000000; /* Black border */
            background-color: #FF0000; /* Red color of the stagnant dynamic bar */
            position: absolute; /* Position absolute for overlapping */
            z-index: 2; /* Place dynamic bar on top */
        }

        #capacity-input {
            font-size: 1.5em;
            padding: 5px;
        }

        #percentage-display {
            font-size: 1.5em;
            color: #FFFF00; /* Yellow color */
        }

        #banana-gif-embed {
            margin-top: 20px; /* Add margin to separate the GIF from the bar */
        }
    </style>
</head>
<body>
    <!-- Your existing HTML body content -->

    <script>
        // Your existing JavaScript code
    </script>
</body>
</html>
